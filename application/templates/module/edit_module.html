<div class="modal fade" id="editModule" role="dialog">
    <div class="modal-dialog modals-default">
        <div class="modal-content w3-light-gray">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h1 class="w3-text-teal">Edit Module</h1>
                <p class="w3-small w3-justify">
                    Manage a module with unlimited number of students, grade assignment and assessments, share
                    documents, live and interactive white board to engage with students.
                </p>
                <form id="login_form" method="POST" action="/module/{{module_id}}/update/" class="nk-form">
                    {{editForm.csrf_token}}
                    <div class="input-group">
                        <span class="input-group-addon nk-ic-st-pro">-</span>
                        <div class="nk-int-st">
                            <input type="text" class="form-control" value="Tutor: {{module_tutor_id|capitalize}}" disabled>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon nk-ic-st-pro">-</span>
                        <div class="nk-int-st">
                            <input type="text" class="form-control" value="{{module_id}}" name="module_id" id="module_id" disabled>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon nk-ic-st-pro">-</span>
                        <div class="nk-int-st">
                            <input type="text" class="form-control" id="name" name="name"
                            placeholder="Module Name" value="{{module_name}}" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon nk-ic-st-pro">-</span>
                        <div class="nk-int-st">
                            <input type="text" class="form-control" id="session" name="session"
                            placeholder="Module Session" value="{{session}}" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon nk-ic-st-pro">-</span>
                        <div class="nk-int-st">
                            <textarea type="text" class="form-control" id="description" name="description"
                            placeholder="Description of the Module Name..." required>{{description}}</textarea>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon nk-ic-st-pro">-</span>
                        <div class="nk-int-st">
                            <input type="text" class="form-control" id="code" name="code"
                            placeholder="Module Code e.g: MOD123" value="{{module_code}}" required>
                        </div>
                    </div>
                    <hr>
                
                    <input type="submit" id="login_submit" class="w3-teal w3-button w3-round w3-small w3-right"
                        value="Update">
                </form>
            </div>
        </div>
    </div>
</div>
